name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran libopenblas-dev
        
    - name: Install Python dependencies  
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install numpy pandas scipy scikit-learn matplotlib seaborn
        python -m pip install yfinance optuna pytest
        
    - name: Install package
      run: |
        python -m pip install -e . --no-deps
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short --no-header