name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas scikit-learn scipy matplotlib seaborn pytest
        
    - name: Install minimal package
      run: |
        pip install -e . --no-deps
        
    - name: Test core imports
      run: |
        python -c "from core.encoders import SimpleEncoder, ExtendedEncoder; print('✅ Encoders OK')"
        python -c "from core.optimizers import BayesianOptimizer, GeneticOptimizer, RandomSearchOptimizer; print('✅ Optimizers OK')"
        
    - name: Run core tests only
      run: |
        python -m pytest tests/test_encoders.py tests/test_optimizers.py -v